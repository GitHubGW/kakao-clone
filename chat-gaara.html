<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/images/kakaotalk.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡 - 채팅</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">가아라</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 9월 19일 일요일</div>

      <div class="message-row">
        <img src="css/images/friend-gaara.jpeg" />
        <div class="message-row__content">
          <span class="message__author">가아라</span>
          <div class="message__info">
            <span class="message__bubble">나루토 뭐해?</span>
            <span class="message__time">07:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">나 방금 일어났어!</span>
            <span class="message__time">10:20</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="css/images/friend-gaara.jpeg" />
        <div class="message-row__content">
          <span class="message__author">가아라</span>
          <div class="message__info">
            <span class="message__bubble">나루토 어디야? 같이 점심 먹자ㅋㅋ</span>
            <span class="message__time">10:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지를 입력하세요." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
