<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/images/kakaotalk.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡 - 검색</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>번호로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>아이디로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>당신은 추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>오픈 채팅 홈으로 가기 <i class="fas fa-chevron-right fa-xs"></i> </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">사스케</h5>
            <h6 class="open-post__hashtags">#사스케 #닌자 #나뭇잎</h6>
            <div class="open-post__members">
              <img src="../css/images/find-sasuke.gif" />
              <span class="open-post__member-count">팔로우 2200명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활동</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="../css/images/find-sasuke.gif" />
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>1050</span></div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">사쿠라</h5>
            <h6 class="open-post__hashtags">#사쿠라 #닌자 #나뭇잎</h6>
            <div class="open-post__members">
              <img src="../css/images/find-sakura.gif" />
              <span class="open-post__member-count">팔로우 1200명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활동</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="../css/images/find-sakura.gif" />
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>720</span></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification">11</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
