<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/images/kakaotalk.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡 - 친구</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-user-plus"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <a href="" id="friends-display-link">
      <i class="fas fa-info-circle"></i> 친구 목록
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="../css/images/more-naruto.gif" />
          <div class="user-component__text">
            <h4 class="user-component__title">나루토</h4>
            <h6 class="user-component__subtitle">호카게는 나의 꿈이니까!</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-jiraiya.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">지라이야</h4>
              <h6 class="user-component__subtitle">닌자란 말이다.. 참고 견디는 자를 말하는거다.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>15</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-itachi.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">이타치</h4>
              <h6 class="user-component__subtitle">용서해라 사스케.. 이걸로 마지막이다..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>21</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-gaara.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">가아라</h4>
              <h6 class="user-component__subtitle">나도 언젠가 사람들이 필요로 하는 존재가 되고..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>12</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-kakashi.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">카카시</h4>
              <h6 class="user-component__subtitle">마음의 구멍은 다른 사람들이 매꿔주는 거야..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>10</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-pain.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">폐인</h4>
              <h6 class="user-component__subtitle">시리즈의 완성이란..</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>18</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="../css/images/friend-neji.jpeg" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">네지</h4>
              <h6 class="user-component__subtitle">호카게가 될 자는 그런 운명으로 태어나는 거야.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span>11</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">11</span>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="../css/images/naruto-loading.jpeg" />
    </div>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
