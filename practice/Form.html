<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="profile">Profile Photo</label>
      <input id="profile" type="file" accept="image/*" />
      <br />
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" placeholder="Name" />
      <br />

      <label for="website">Website</label>
      <input id="website" type="email" placeholder="Last Name" required />
      <input type="text" placeholder="Username" minlength="5" />
      <input type="password" placeholder="Password" minlength="5" />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
