<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bar_container {
        width: 100%;
        background-color: #d6d6d6;
        border-radius: 10px;
      }
      .bar {
        height: 10px;
        border-radius: 10px;
        background: linear-gradient(to right, #3b3cbd, #1e1e5f);
      }
    </style>
  </head>
  <body>
    <!-- Progress Bar 만들기 (진행바 만들기) -->
    <div class="bar_container">
      <div class="bar" style="width: 95%"></div>
    </div>
  </body>
</html>
