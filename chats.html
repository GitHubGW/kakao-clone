<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/images/kakaotalk.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡 - 채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-jiraiya.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../css/images/friend-jiraiya.jpeg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">지라이야</h4>
              <h6 class="user-component__subtitle">나선환 배우러 와라!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:17</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>

      <a href="chat-kakashi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../css/images/friend-kakashi.jpeg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">카카시</h4>
              <h6 class="user-component__subtitle">나루토 오늘 수업 왜 안 왔니? -_-;;</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:42</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-pain.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../css/images/friend-pain.jpeg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">폐인</h4>
              <h6 class="user-component__subtitle">나랑 한판 붙자!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:30</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="chat-itachi.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../css/images/friend-itachi.jpeg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">이타치</h4>
              <h6 class="user-component__subtitle">나루토! 내 동생 사스케 어디 갔는지 아니?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-gaara.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="../css/images/friend-gaara.jpeg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">가아라</h4>
              <h6 class="user-component__subtitle">나루토 어디야? 같이 점심 먹자ㅋㅋ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:30</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification">11</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
