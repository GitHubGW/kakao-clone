<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/images/kakaotalk.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡 - 홈</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">카카오 계정 또는 이메일, 전화번호로 로그인할 수 있습니다.</p>
    </header>

    <form action="friend.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="카카오 계정 (이메일 또는 전화번호)" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">카카오톡 계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
  </body>
</html>
