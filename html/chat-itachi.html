<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../css/images/kakaotalk.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>카카오톡 - 채팅</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT+</span>
        <span>11:10</span>
      </div>
      <div class="status-bar__column"></div>
      <div class="status-bar__column">
        <i class="fas fa-bolt"></i>
        <i class="fas fa-phone-slash"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">이타치</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="../css/images/friend-itachi.jpeg" />
        <div class="message-row__content">
          <span class="message__author">이타치</span>
          <div class="message__info">
            <span class="message__bubble">나루토!</span>
            <span class="message__time">11:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네! 이타치 형</span>
            <span class="message__time">11:02</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="../css/images/friend-itachi.jpeg" />
        <div class="message-row__content">
          <span class="message__author">이타치</span>
          <div class="message__info">
            <span class="message__bubble">나루토! 내 동생 사스케 어디 갔는지 아니?</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>스크린 사이즈를 모바일 사이즈로 줄여주세요!🙂</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
