<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../css/images/kakaotalk.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>카카오톡 | 채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column user-component-chat__column">
          <img class="user-component__avatar user-component__avatar" src="../css/images/boy.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">슈가</h4>
            <h6 class="user-component__subtitle">안녕하세요. 슈가입니다.</h6>
          </div>
        </div>
        <div class="user-component__column user-component-chat__column">
          <span class="user-component__time">11:45</span>
          <div class="badge">11</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html"><i class="far fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav_notification">11</span>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification__ellipsis"></span>
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
